<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Campaign • GreenQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="create_campaign.css" rel="stylesheet"/>
</head>
<body>
  <aside class="sidebar-partner">…same as partner_portal sidebar…</aside>
  <header class="page-header">Create Campaign</header>
  <main class="main-content">
    <div class="container py-4">
      <h1 class="h4 mb-3"><i class="fas fa-plus-circle text-primary me-2"></i>New Campaign</h1>
      <form class="app-card p-4">
        <div class="mb-3">
          <label class="form-label">Campaign Title</label>
          <input type="text" class="form-control" placeholder="e.g. Plant 10,000 Trees" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" placeholder="Describe the campaign..." required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Goals</label>
          <input type="text" class="form-control" placeholder="e.g. Reduce plastic use by 50%">
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label">Reward Badge</label>
          <input type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-check me-1"></i>Launch Campaign</button>
      </form>
    </div>
  </main>
  <script src="auth.js"></script>

</body>
</html>
