  <header class="page-header">Create Challenge</header>
  <main class="main-content" style="margin-left:260px;">
    <div class="container py-4">
      <h1 class="h4 mb-3"><i class="fas fa-plus-circle text-success me-2"></i>New Challenge</h1>
      <form class="app-card p-4">
        <div class="mb-3">
          <label class="form-label">Challenge Title</label>
          <input type="text" class="form-control" placeholder="e.g. Plastic-Free Week" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" placeholder="Describe the challenge steps..." required></textarea>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Eco-Points</label>
            <input type="number" class="form-control" value="20">
          </div>
          <div class="col-md-4">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success"><i class="fas fa-check me-1"></i>Publish Challenge</button>
        </div>
      </form>
    </div>
  </main>
