<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registration Successful â€¢ GreenQuest Punjab</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="success.css" rel="stylesheet"/>
</head>
<body>
  <main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="success-card text-center p-5">
      <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
      <h2 class="fw-bold">Registration Successful!</h2>
      <p class="text-muted">You will be redirected to the login page in <span id="countdown">3</span> seconds.</p>
      <a href="./login_page.html" class="btn btn-success mt-3">Go to Login Now</a>
    </div>
  </main>

  <script>
    let counter = 3;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;
      if (counter <= 0) {
        clearInterval(interval);
        window.location.href = "./login_page.html";
      }
    }, 1000);
  </script>
</body>
<script src="auth.js"></script>

</html>
