<body>
  <main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="register-card p-4">
      <div class="text-center mb-3">
        <i class="fas fa-school fa-2x text-success"></i>
        <h2 class="fw-bold mt-2">Register</h2>
        <p class="text-muted">For Government Schools of Punjab</p>
      </div>

      <form id="registrationForm">
        <!-- Institution Details -->
        <h5 class="fw-bold mb-3">Institution Details</h5>
        <div class="mb-3">
          <label class="form-label">District</label>
          <select class="form-select" id="districtSelect" required>
            <option value="" disabled selected>Select District</option>
            <option>Amritsar</option>
            <option>Ludhiana</option>
            <option>Patiala</option>
            <option>Jalandhar</option>
            <option>Bathinda</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">School</label>
          <select class="form-select" id="schoolSelect" required>
            <option value="" disabled selected>Select School</option>
            <option value="12345">12345 â€“ Govt. High School, Amritsar</option>
            <option value="23456">23456 â€“ Govt. Girls School, Ludhiana</option>
            <option value="34567">34567 â€“ Govt. Senior Secondary School, Patiala</option>
          </select>
        </div>

        <!-- Role Selection -->
        <h5 class="fw-bold mt-4 mb-3">Role</h5>
        <div class="mb-3">
          <select class="form-select" id="roleSelect" required>
            <option value="" disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="organisation">Organisation</option>
          </select>
        </div>

        <!-- Student Fields -->
        <div id="studentFields" class="role-fields d-none">
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Class</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Roll No</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" required></div>
        </div>

        <!-- Teacher Fields -->
        <div id="teacherFields" class="role-fields d-none">
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Teacher ID</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" required></div>
        </div>

        <!-- Organisation Fields -->
        <div id="organisationFields" class="role-fields d-none">
          <div class="mb-3"><label class="form-label">Organisation Name</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Contact Person</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" required></div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
          <i class="fas fa-user-plus me-2"></i>Register
        </button>
      </form>
    </div>
  </main>

  <script>
    const roleSelect = document.getElementById('roleSelect');
    const studentFields = document.getElementById('studentFields');
    const teacherFields = document.getElementById('teacherFields');
    const organisationFields = document.getElementById('organisationFields');

    roleSelect.addEventListener('change', function() {
      studentFields.classList.add('d-none');
      teacherFields.classList.add('d-none');
      organisationFields.classList.add('d-none');
      if (this.value === 'student') studentFields.classList.remove('d-none');
      if (this.value === 'teacher') teacherFields.classList.remove('d-none');
      if (this.value === 'organisation') organisationFields.classList.remove('d-none');
    });

    // Submit form -> Redirect to success page
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "./success.html";
    });
  </script>
</body>
