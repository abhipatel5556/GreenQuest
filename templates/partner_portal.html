<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Partner Portal • GreenQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" href="responsive.css">

  <link href="partner_portal.css" rel="stylesheet"/>
</head>
<body>
  <aside class="d-none d-lg-flex flex-column flex-shrink-0 bg-light border-end position-fixed" id="sidebar-partner" style="width:260px; height:100vh;">
   <div class="p-3 border-bottom">
    <div class="d-flex align-items-center mb-2">
     <i class="fas fa-handshake me-2" style="color:#007bff;"></i>
     <span class="fw-bold" style="color:#007bff;">Partner Portal</span>
    </div>
    <div class="d-flex align-items-center">
     <img alt="avatar" class="rounded-circle me-2" onerror="this.onerror=null;this.src='https://picsum.photos/seed/partner/40/40'" src="https://via.placeholder.com/40"/>
     <div>
      <div class="fw-semibold">NGO Partner</div>
      <small class="text-muted">Partner</small>
     </div>
    </div>
   </div>
   <nav class="flex-grow-1 overflow-auto p-2">
    <ul class="nav nav-pills flex-column mb-auto">
     <li class="nav-item">
      <a class="nav-link text-dark" href="./partner_portal.html">
       <i class="fas fa-home me-2"></i>
       Dashboard
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link text-dark" href="./create_campaign.html">
       <i class="fas fa-plus-circle me-2"></i>
       Create Campaign
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link text-dark" href="./campaign_analytics.html">
       <i class="fas fa-chart-bar me-2"></i>
       Analytics
      </a>
     </li>
    </ul>
   </nav>
   <div class="p-3 border-top">
    <a class="btn btn-success w-100 mb-2" href="./create_campaign.html">
     <i class="fas fa-plus me-2"></i>
     Start New Campaign
    </a>
    <a class="btn btn-outline-success w-100" href="./campaign_analytics.html">
     <i class="fas fa-chart-line me-2"></i>
     View Analytics
    </a>
   </div>
   <div class="d-flex align-items-center p-3 border-top">
    <img id="sidebarAvatar" alt="avatar" class="rounded-circle me-2" src="https://via.placeholder.com/40"/>
    <div>
      <div class="fw-semibold" id="sidebarName">Guest</div>
      <small class="text-muted" id="sidebarRole">Visitor</small>
    </div>
   </div>
  </aside>
  <header class="page-header">Partner Portal</header>
  <main class="main-content">
    <div class="container py-4">
      <h1 class="h4 mb-3"><i class="fas fa-handshake text-primary me-2"></i>Welcome, NGO Partner</h1>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat-card"><i class="fas fa-bullhorn text-primary fa-2x"></i><h5>Active Campaigns</h5><p class="h3 fw-bold">5</p></div>
        </div>
        <div class="col-md-4">
          <div class="stat-card"><i class="fas fa-users text-success fa-2x"></i><h5>Participants</h5><p class="h3 fw-bold">2300</p></div>
        </div>
        <div class="col-md-4">
          <div class="stat-card"><i class="fas fa-leaf text-success fa-2x"></i><h5>Total Impact</h5><p class="h3 fw-bold">12,500 kg CO₂</p></div>
        </div>
      </div>
    </div>
  </main>
  <script src="auth.js"></script>

</body>
</html>
