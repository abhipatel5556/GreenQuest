<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quiz • GreenQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="quiz_page.css" rel="stylesheet"/>
  <link rel="stylesheet" href="responsive.css">

</head>
<body>
  <!-- Sidebar -->
  <aside class="d-none d-lg-flex flex-column flex-shrink-0 bg-light border-end position-fixed" style="width:260px; height:100vh;">
    <div class="p-3 border-bottom">
      <div class="d-flex align-items-center mb-2">
        <i class="fas fa-leaf me-2" style="color:#008000;"></i>
        <span class="fw-bold" style="color:#008000;">GreenQuest</span>
      </div>
      <div class="d-flex align-items-center">
        <img id="sidebarAvatar" class="rounded-circle me-2" src="https://via.placeholder.com/40"/>
        <div>
          <div class="fw-semibold" id="sidebarName">Guest</div>
          <small class="text-muted" id="sidebarRole">Visitor</small>
        </div>
      </div>
    </div>
  </aside>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top" style="margin-left:260px;">
    <div class="container-fluid">
      <h1 class="h5 mb-0 text-success"><i class="fas fa-question-circle me-2"></i>Quiz</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="main-content" style="margin-left:260px;">
    <div class="container py-4">
      <div class="card">
        <div class="card-header">
          <strong>Lesson Quiz: Waste Segregation</strong>
        </div>
        <div class="card-body">
          <form id="quizForm">
            <div class="mb-3">
              <label class="form-label">1. Which of these items is recyclable?</label>
              <div>
                <input type="radio" name="q1" value="a"> Plastic Bottle<br/>
                <input type="radio" name="q1" value="b"> Food Waste<br/>
                <input type="radio" name="q1" value="c"> Tissue Paper
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">2. Organic waste should go in?</label>
              <div>
                <input type="radio" name="q2" value="a"> Green Bin<br/>
                <input type="radio" name="q2" value="b"> Blue Bin<br/>
                <input type="radio" name="q2" value="c"> Black Bin
              </div>
            </div>
            <button type="submit" class="btn btn-success">Submit Quiz</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top bg-white" style="margin-left:260px;">
    <div class="container py-3 text-muted small">© GreenQuest Student</div>
  </footer>

  <script src="auth.js"></script>
  <script>
    document.getElementById("quizForm").addEventListener("submit", e => {
      e.preventDefault();
      window.location.href = "quiz_result.html?score=8&total=10"; // mock result
    });
  </script>
  
</body>
</html>
