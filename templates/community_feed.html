<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Green Feed â€¢ GreenQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/><link rel="stylesheet" href="responsive.css">

  <link href="community_feed.css" rel="stylesheet"/>
</head>
<body>
  <!-- Sidebar -->
  <aside class="d-none d-lg-flex flex-column flex-shrink-0 bg-light border-end position-fixed" style="width:260px; height:100vh;">
    <div class="p-3 border-bottom">
      <div class="d-flex align-items-center mb-2">
        <i class="fas fa-leaf me-2" style="color:#008000;"></i>
        <span class="fw-bold" style="color:#008000;">GreenQuest</span>
      </div>
      <div class="d-flex align-items-center">
        <img id="sidebarAvatar" alt="avatar" class="rounded-circle me-2" src="https://via.placeholder.com/40"/>
        <div>
          <div class="fw-semibold" id="sidebarName">Guest</div>
          <small class="text-muted" id="sidebarRole">Visitor</small>
        </div>
      </div>
    </div>

    <!-- Sidebar menu (dynamic via auth.js) -->
    <nav id="sidebarMenu" class="flex-grow-1 overflow-auto p-2"></nav>

    <!-- Footer buttons -->
    <div class="p-3 border-top">
      <a class="btn btn-success w-100 mb-2" href="./challenge_library.html">
        <i class="fas fa-flag-checkered me-2"></i> Find a Challenge
      </a>
      <a class="btn btn-outline-success w-100" href="./lesson_library.html">
        <i class="fas fa-play-circle me-2"></i> Browse Lessons
      </a>
    </div>
  </aside>

  <style>
    #sidebarMenu .nav-link.active,
    #sidebarMenu .btn-toggle-nav a.active {
      background:#008000; 
      color:white; 
      border-radius:8px;
    }
    #sidebarMenu a.link-dark:hover,
    #sidebarMenu .nav-link:hover {
      background:rgba(0,128,0,.08);
      border-radius:8px;
    }
  </style>

  <!-- Page header -->
  <header class="page-header">Green Feed</header>

  <!-- Main Content -->
  <main class="main-content" style="margin-left:260px;">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4"><i class="fas fa-users text-success me-2"></i>Community Updates</h1>
        <a href="./create_post.html" class="btn btn-success"><i class="fas fa-plus me-1"></i>New Post</a>
      </div>

      <!-- Example Feed Posts -->
      <div class="feed-post card mb-3">
        <div class="card-body">
          <h6 class="card-subtitle mb-1"><i class="fas fa-user-circle me-1"></i>Alice</h6>
          <p class="card-text">I participated in a neighborhood cleanup today! ðŸ§¹</p>
          <img src="https://picsum.photos/seed/cleanup/600/200" class="img-fluid rounded mb-2" alt="Post image"/>
          <div class="d-flex justify-content-between small text-muted">
            <span><i class="fas fa-heart me-1 text-danger"></i>12 Likes</span>
            <span><i class="fas fa-comment me-1"></i>3 Comments</span>
          </div>
        </div>
      </div>

      <div class="feed-post card mb-3">
        <div class="card-body">
          <h6 class="card-subtitle mb-1"><i class="fas fa-user-circle me-1"></i>Bob</h6>
          <p class="card-text">Planted 3 saplings in the park ðŸŒ±</p>
          <div class="d-flex justify-content-between small text-muted">
            <span><i class="fas fa-heart me-1 text-danger"></i>8 Likes</span>
            <span><i class="fas fa-comment me-1"></i>1 Comment</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
