<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Campaign Analytics • GreenQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="responsive.css">

  <link href="campaign_analytics.css" rel="stylesheet"/>
</head>
<body>
  <aside class="sidebar-partner">…same as partner_portal sidebar…</aside>
  <header class="page-header">Campaign Analytics</header>
  <main class="main-content">
    <div class="container py-4">
      <h1 class="h4 mb-3"><i class="fas fa-chart-bar text-primary me-2"></i>Analytics Dashboard</h1>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat-card"><h6>Total Participants</h6><p class="h3 fw-bold">2300</p></div>
        </div>
        <div class="col-md-4">
          <div class="stat-card"><h6>Completion Rate</h6><p class="h3 fw-bold">78%</p></div>
        </div>
        <div class="col-md-4">
          <div class="stat-card"><h6>Impact (CO₂ Saved)</h6><p class="h3 fw-bold">12,500 kg</p></div>
        </div>
      </div>
      <div class="app-card p-3 mt-4">
        <h5>Active Campaigns</h5>
        <table class="table">
          <thead><tr><th>Campaign</th><th>Participants</th><th>Completion</th></tr></thead>
          <tbody>
            <tr><td>Plant 10,000 Trees</td><td>1200</td><td>80%</td></tr>
            <tr><td>Plastic-Free Week</td><td>700</td><td>70%</td></tr>
            <tr><td>Save Water Drive</td><td>400</td><td>85%</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="auth.js"></script>

</body>
</html>
